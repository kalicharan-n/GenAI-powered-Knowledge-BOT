<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000000, #0f0f0f);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .heading {
            margin-bottom: 50px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .option {
            background: linear-gradient(45deg, #1188ff, #06d6a0);
            color: #fff;
            padding: 20px 30px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            font-size: 1.2em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: none;
            outline: none;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .option i {
            margin-right: 10px;
        }
        .option:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #1188ff, #06d6a0);
            z-index: -1;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .option:hover:before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to Knowledge Portal</h1>
        <div class="logo">
            <img src="/static/logo.jpg" alt="Knowledge Portal Logo">
        </div>
        <div class="options">
            <div class="option" onclick="redirectToBot()"><i class="fas fa-robot"></i> Knowledge BOT</div>
            <div class="option" onclick="redirectToEvaluation()"><i class="fas fa-graduation-cap"></i> Test Your Knowledge</div>
            <div class="option" onclick="redirectToAdmin()"><i class="fas fa-user-shield"></i> Admin Panel</div>
        </div>
    </div>

    <script>
        function redirectToBot() {
            window.location.href = "/index"; // Change to the appropriate route for your Knowledge BOT page
        }

        function redirectToEvaluation() {
            window.location.href = "/evaluation"; // Change to the appropriate route for your Evaluation page
        }

        function redirectToAdmin() {
            window.location.href = "/admin"; // Change to the appropriate route for your Evaluation page
        }
    </script>
</body>
</html>
